<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- JQuery -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			
			<!-- Latest compiled and minified CSS -->
			<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<!-- font-awesome CSS -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	        <!-- for Bootstrap mobile -->
	        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		</head>
		<body>
			
			
			<div class="row" style="background-color: #f1f1f1; height: 100%;">
				<div class="col-md-12 text-center">
					<div class="row" style="margin:10px;">
						<div class="col text-center">
							<a href="/resume" style="color:#2D2135;"><span class="far fa-2x fa-file-alt" aria-hidden="true" style="margin:10px"></span><h5>Resume</h5></a>
						</div>
						<div class="col text-center">
							<a href="/portfolio" style="color:#2D2135;"><span class="fas fa-2x fa-pencil-alt" aria-hidden="true" style="margin:10px"></span><h5>Portfolio</h5></a>
						</div>						
						<div class="col-md-4 d-none d-sm-none d-md-block text-center">
							<a href="/" style="color:#2D2135;"><h1>Gab Gonzalez</h1><h5>Software Engineer</h5></a>
						</div>					
						<div class="col text-center">
							<a href="/projects" style="color:#2D2135;"><span class="fab fa-2x fa-github" aria-hidden="true" style="margin:10px"></span><h5>Projects</h5></a>
						</div>					
						<div class="col text-center">
							<a href="/contact" style="color:#2D2135;"><span class="far fa-2x fa-envelope" aria-hidden="true" style="margin:10px"></span><h5>Contact</h5></a>
						</div>					
					</div>
				</div>
			</div>
			
			

			<div class="row">
				<div class="col-md-12 text-center">
					<div class="container">
						<div class="well">
							{{ content }}
						</div>
					</div>
				</div>
			</div>

			<footer>
				<div class="row">
					<div class="col-md-12 text-center">
					</div>
				</div>
			</footer>
		</body>
	</html>
