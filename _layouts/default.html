<!DOCTYPE html>
	<html>
		<head>
			<title>{{ page.title }}</title>
			<!-- JQuery -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			
			<!-- Latest compiled and minified CSS -->
			<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
			<!-- Latest compiled and minified JavaScript -->
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
			<!-- link to main stylesheet -->
			<link rel="stylesheet" type="text/css" href="/css/main.css">
			<!-- font-awesome CSS -->
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	        <!-- for Bootstrap mobile -->
	        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		</head>
		<body>
			
			<div class="header row justify-content-sm-center" style="background-color: #f1f1f1; height: 100%;">
				<div class="col-md-10 col-xl-8 text-center">
					<div class="row" style="margin:10px;">
						<!--Mobile-->
						<div class="col-sm-12 d-block d-md-none d-lg-none d-xl-none text-center">
							<a href="/"><h2>Gab Gonzalez</h2>Software Engineer</a>
						</div>
						<div class="col d-block d-md-none d-lg-none d-xl-none text-center">
							<a href="/resume"><span class="far fa-lg fa-file-alt" aria-hidden="true" style="margin:10px"></span> Resume</a>
						</div>
						<div class="col d-block d-md-none d-lg-none d-xl-none text-center">
							<a href="/portfolio"><span class="fas fa-lg fa-pencil-alt" aria-hidden="true" style="margin:10px"></span> Portfolio</a>
						</div>
						<div class="col d-block d-md-none d-lg-none d-xl-none text-center">
							<a href="/projects"><span class="fab fa-lg fa-github" aria-hidden="true" style="margin:10px"></span> Projects</a>
						</div>
						<div class="col d-block d-md-none d-lg-none d-xl-none text-center">
							<a href="/contact"><span class="far fa-lg fa-envelope" aria-hidden="true" style="margin:10px"></span> Contact</a>
						</div>
						<!--Desktop-->
						<div class="col d-none d-sm-none d-md-block text-center">
							<a href="/resume"><span class="far fa-2x fa-file-alt" aria-hidden="true" style="margin:10px"></span><br>Resume</a>
						</div>
						<div class="col d-none d-sm-none d-md-block text-center">
							<a href="/portfolio"><span class="fas fa-2x fa-pencil-alt" aria-hidden="true" style="margin:10px"></span><br>Portfolio</a>
						</div>						
						<div class="col-md-4 d-none d-sm-none d-md-block text-center">
							<a href="/"><h1>Gab Gonzalez</h1>Software Engineer</a>
						</div>					
						<div class="col d-none d-sm-none d-md-block text-center">
							<a href="/projects"><span class="fab fa-2x fa-github" aria-hidden="true" style="margin:10px"></span><br>Projects</a>
						</div>					
						<div class="col d-none d-sm-none d-md-block text-center">
							<a href="/contact"><span class="far fa-2x fa-envelope" aria-hidden="true" style="margin:10px"></span><br>Contact</a>
						</div>					
					</div>
				</div>
			</div>
			
			

			<div class="row">
				<div class="col-md-12 text-center">
					<div class="row justify-content-sm-center">
						<div class="col-md-10 col-xl-8 text-center">
							<div class="jumbotron">
								{{ content }}
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer>
				<div class="row">
					<div class="col-md-12 text-center">
					</div>
				</div>
			</footer>
		</body>
	</html>
